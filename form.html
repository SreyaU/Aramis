    <h2>Registration Form</h2>
    <div class="form">
        <form>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" size="30" required><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" size="30" required><br><br>
            <label for="mailid">Email Id:</label><br>
            <input type="email" id="mailid" name="mailid" placeholder="Enter email address" size="30" required><br><br>
            <label for="country">Choose your country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Singapore">Singapore</option>
                <option value="Japan">Japan</option>
              </select><br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            <div class="gender">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="Others">
                <label for="others">Others</label><br><br>
            </div>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Enter password" size="20" required><br>
            <br>
            <label for="file">Upload file:</label><br>
            <input type="file" id="myFile" name="filename" accept ="image/jpeg, image/png, image/jpg" required>
            <div class="imagepreview"></div>
            <!-- <script src="script.js"></script> -->
            <br><br>
            <input type="checkbox" id="terms" name="terms" value="Terms" required>
            <label for="terms"> I agree to the <a>terms and conditions.</a></label><br><br>
            <div class="sub-button">
                <button><a href="index.html">Back</a></button>
                <input type="submit" value="Submit" onclick="validate()">
            </div>
          </form>
    </div>
</body>
</html>
